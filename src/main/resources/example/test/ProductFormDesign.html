<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:example.test" />
</head>
<body>
<v-css-layout id="product-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="Product name" _id="productName" width-full />
        <v-text-field caption="Bar Code" _id="barCode" width-full />
        <v-text-field caption="Property Tag" _id="propertyTag" width-full />
        <v-text-field caption="Serial Code" _id="serialCode" width-full />
        <v-horizontal-layout width-full spacing>
	        <v-text-field caption="Type" _id="assettype" width-full />
    	    <v-text-field caption="Model" _id="assetModel" width-full />
    	    <v-text-field caption="Manufacturer" _id="manufacturer" width-full />
        	<v-text-field caption="Description" _id="description" width-full />
        	<v-date-field caption="Date Entered" _id="dateEntered" />
        	<v-check-box caption="Item Replaced" _id="itemReplaced" />
        </v-horizontal-layout>

        <v-horizontal-layout width-full spacing>
            <v-text-field caption="Price" _id="price" width-full />
            <v-text-field _id="stockCount" caption="In Stock" width-full />
        </v-horizontal-layout>
        <v-combo-box caption="Availability" _id="availability" width-full null-selection-allowed=false text-input-allowed=false />
        <x-category-field _id="category" caption="Categories" width-full />
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Save</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</v-button>
        <v-button style-name="danger" _id="delete">Delete</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
